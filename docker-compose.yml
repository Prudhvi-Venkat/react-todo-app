version: '4'
services:
  db:
    container_name: postgres
    image: 'postgres:14'
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: '7859'
      POSTGRES_USER: 'postgres'
    networks:
      - backend
    deploy:
      restart_policy:
        condition: on-failure
    env_file:
      - .env
  server:
    container_name: express
    depends_on:
      - db
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - .:/server
      - .:/server/node_modules
    ports:
      - 5000:5000
    networks:
      - backend
      - frontend
    deploy:
      restart_policy:
        condition: on-failure
  client:
    container_name: react
    depends_on:
      - server
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - .:/client/src
      - .:/client/node_modules
    deploy:
      restart_policy:
        condition: on-failure
    stdin_open: true
    tty: true
    networks:
      - frontend
networks:
  backend: {}
  frontend: {}
volumes:
  db-data:
