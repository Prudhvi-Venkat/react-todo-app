version: '4.10'
services:
  db:
    image: 'postgres:14'
    restart: unless-stopped
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: 7859 # The PostgreSQL password (useful to connect to the database)    
    networks:
      - backend

  server:
    depends_on:
      - db
    build: ./server
    restart: unless-stopped
    ports:
      - 5000:5000
    networks:
      - backend
      - frontend
  client:
    depends_on:
      - server
    build:
      context: ./client
    ports:
      - 3000:3000
    networks:
      - frontend
volumes:
  db:
networks:
  backend:
  frontend:
